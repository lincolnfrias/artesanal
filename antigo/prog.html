<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>trabalho de programação</title>
    <link rel="stylesheet" href="css/prog.css">
  </head>

  <body>

    <label for="questao">Você tem interesse?</label>
    <input type="checkbox" id="questao">

    <p class="p1"></p>

    <label for="escolha">Select the weather type today: </label>
    <select class="seletor" id="escolha">
      <option value="">-- escolha uma opção --</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>

    <p class="p2"></p>

    <label for="theme">Select theme: </label>
    <select class='seletor2' id="theme">
      <option value="white">White</option>
      <option value="black">Black</option>
    </select>

    <div class="p3">
      <p>This is my website</p>

    </div>


    <script src="js/prog.js"></script>

  </body>
</html>
